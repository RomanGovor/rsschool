<!doctype html>
<html>
  <head>
    <title>Puzzle game</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="game">
      <button class="button menu">Menu</button>

      <div class="grid">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button class="passive"></button>
      </div>

      <footer class="footer">
        <button class="button">Play</button>
        <span id="move">Move: 100</span>
        <span id="time">Time: 100</span>
      </footer>

    </div>

    <h1 class="message">You win!</h1>

    <div class="background__modal">
      <div class="background__menu">
          <span class="background-menu__item close__menu">Close</span>
          <a class="background-menu__item settings">Settings</a>
          <a class="background-menu__item new__game">New game</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
