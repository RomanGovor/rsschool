<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puzzle game</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="game-buttons">
      <button class="button solve">Solve</button>
      <button class="button menu">Menu</button>
    </div>

    <div class="game">
      <div class="grid"></div>
      <div class="footer">
        <button class="button button-wide">Play</button>
        <span id="move">Move: 100</span>
        <span id="time">Time: 100</span>
      </div>
    </div>
    <h1 class="message">You win!</h1>

    <div class="background">
      <div class="background__container">
        <div class="background__menu container">
          <h2 class="screen-title">Menu</h2>
          <span><a class="background-menu__item new-game">New game</a></span>
          <span><a class="background-menu__item settings">Settings</a></span>
          <span><a class="background-menu__item best-scores">Best Scores</a></span>
          <span><a class="background-menu__item features">Features</a></span>
          <span><a class="background-menu__item close-menu">Close</a></span>
        </div>

        <div class="settings__menu container">
          <h2 class="screen-title">Settings</h2>

          <div class="is-sound">
            <p class="text-item">Click sound</p>
            <label><input type="checkbox" class="checkbox click-sound" checked></label>
          </div>

          <div class="picture-mode">
            <p class="text-item">Picture mode</p>
            <label>
              <input type="checkbox" class="checkbox click-picture" checked>
            </label>
          </div>

          <label class="text-item">Field size: </label>
          <select class="select-box">
            <option class="select-option" value="3">3x3</option>
            <option class="select-option" value="4">4x4</option>
            <option class="select-option" value="5">5x5</option>
            <option class="select-option" value="6">6x6</option>
            <option class="select-option" value="7">7x7</option>
            <option class="select-option" value="8">8x8</option>
          </select>
          <a class="background-menu__item back">Back</a>
        </div>

        <div class="scores container">
          <h2 class="screen-title">Best Scores</h2>
          <table class="results">
            <tbody>
            <tr>
              <th class="results-header__item">Date</th>
              <th class="results-header__item">Moves</th>
              <th class="results-header__item">Size</th>
              <th class="results-header__item">Time</th>
            </tr>
            </tbody>
          </table>
          <span><a class="background-menu__item back">Back</a></span>
        </div>

        <div class="features__menu container">
          <h2 class="screen-title">Features</h2>
          <span class="text-item">&middot;<span>   Picture mode</span></span>
          <span class="text-item">&middot;<span>   Key control</span></span>
          <span class="text-item">&middot;<span>   Auto solve</span></span>
          <span class="text-item">&middot;<span>   Auto save without extra buttons</span></span>
          <span><a class="text-item features__author" href="https://github.com/RomanGovor" target="#">Author</a></span>
          <span><a class="background-menu__item back">Back</a></span>
        </div>

        <div class="congratulation container">
          <h2 class="screen-title">Ура!</h2>
          <h2 class="screen-title">Вы решили головоломку</h2>
          <div class="congratulation__info text-item">
            <span></span>
            <span></span>
          </div>
          <div class="text-item congratulation__author">
            <span></span>
            <span></span>
          </div>
          <a class="background-menu__item close-win">Close</a>
        </div>
      </div>
    </div>

    <div class="main__sounds">
      <audio class="shift__sound" src="assets/sounds/shift.wav"></audio>
    </div>

    <div class="transparent_bg"></div>
    <canvas style="display:none;" id="canvas"></canvas>

    <script src="scripts/Box.js"></script>
    <script src="scripts/State.js"></script>
    <script src="scripts/Solver.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
