<!doctype html>
<html>
  <head>
    <title>Puzzle game</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

  <div class="game__buttons">
    <button class="button solve">Solve</button>
    <button class="button menu">Menu</button>
  </div>

    <div class="game">
      <div class="grid">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button class="passive"></button>
      </div>

      <footer class="footer">
        <button class="button button-wide">Play</button>
        <span id="move">Move: 100</span>
        <span id="time">Time: 100</span>
      </footer>

    </div>
    <h1 class="message">You win!</h1>

    <div class="background__modal">
      <div class="background__menu">
        <h2 class="screen__title">Menu</h2>
          <a class="background-menu__item new__game">New game</a>
          <a class="background-menu__item settings">Settings</a>
          <a class="background-menu__item best__scores">Best Scores</a>
          <a class="background-menu__item features">Features</a>
          <a class="background-menu__item close__menu">Close</a>
      </div>

      <div class="settings__menu">
        <h2 class="screen__title">Settings</h2>

        <div class=" is-sound">
          <p class="text-item">Click sound</p>
          <label><input type="checkbox" class="checkbox click-sound" checked></label>
        </div>

        <div class="picture-mode">
          <p class="text-item">Picture mode</p>
          <label><input type="checkbox" class="checkbox click-picture" checked></label>
        </div>

        <label class="text-item">Field size: </label>
        <select class="select-box">
          <option class="select-option" value="3">3x3</option>
          <option class="select-option" value="4">4x4</option>
          <option class="select-option" value="5">5x5</option>
          <option class="select-option" value="6">6x6</option>
          <option class="select-option" value="7">7x7</option>
          <option class="select-option" value="8">8x8</option>
        </select>
        <a class="background-menu__item back">Back</a>
      </div>

      <div class="scores">
        <h2 class="screen__title">Best Scores</h2>
        <table class="results">
          <tbody>
          <tr>
            <th class="results-header__item">Date</th>
            <th class="results-header__item">Moves</th>
            <th class="results-header__item">Size</th>
            <th class="results-header__item">Time</th>
          </tr>
          </tbody>
        </table>
        <a class="background-menu__item back">Back</a>
      </div>

      <div class="features__menu">
        <h2 class="screen__title">Features</h2>
        <ul class="text-item">
          <li>Picture mode</li>
          <li>Key control</li>
        </ul>
        <a class="background-menu__item back">Back</a>
      </div>

      <div class="congratulation">
        <h2 class="screen__title">You WIN</h2>
        <div class="congratulation__info text-item">
          <span></span>
          <span></span>
        </div>
        <div class="text-item congratulation__author">
          <span></span>
          <span></span>
        </div>
        <a class="background-menu__item close-win">Close</a>
      </div>

    </div>

    <div class="main__sounds">
      <audio class="shift__sound" src="assets/sounds/shift.wav"></audio>
    </div>

    <div class="transparent_bg"></div>
    <canvas style="display:none;" id="canvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
