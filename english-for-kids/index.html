<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for kids</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="wrapper">
        <div class="header">
            <div class="header__menu">
                <div class="burger-menu">
                    <input type="checkbox" id="hmt" class="burger-menu__checkbox-input">
                    <label class="burger-menu__lines" for="hmt">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </label>
                    <div class="header__menu-list">
                        <ul class="menu-list-ul">
                            <li class="menu__item active-item">Main page</li>
                            <li class="menu__item">Action (set A)</li>
                            <li class="menu__item">Action (set B)</li>
                            <li class="menu__item">Animal (set A)</li>
                            <li class="menu__item">Animal (set B)</li>
                            <li class="menu__item">Clothes</li>
                            <li class="menu__item">Emotions</li>
                            <li class="menu__item">Food</li>
                            <li class="menu__item">Nature</li>
                            <li class="menu__item">Statistics</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header__logo">
                <h1 class="title">English for kids</h1>
            </div>
            <div class="header__switch switch">
                <input type="checkbox" class="switch__checkbox" id="checkbox">
                <label for="checkbox" class="switch__checkbox-label"></label>
                <span class="switch__train">Train</span>
                <span class="switch__play none">Play</span>
                <span class="switch__bg"></span>
            </div>
        </div>
    </header>

    <main class="wrapper">
        <div class="title">Train & Play</div>
        <div class="categories-cards cards">
<!--            <div class="card">-->
<!--                <div class="front">-->
<!--                    <div class="img-card"></div>-->
<!--                    <div class="separator"></div>-->
<!--                    <div class="description">-->
<!--                        <div class="description-string">-->
<!--                            <div class="description-title">Fairytale</div>-->
<!--                            <div class="roll-button">-->
<!--                                <img src="src/assets/icons/arrow.svg" alt="arrow" class="arrow">-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--                <div class="back">-->
<!--                    <div class="img-card"></div>-->
<!--                    <div class="separator"></div>-->
<!--                    <div class="description">-->
<!--                        <div class="description-string">-->
<!--                            <div class="description-title">Сказки</div>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </div>
        <div class="statistics none">
            <div class="statistics__buttons">
                    <button class="statistics__button-repeat">Repeat difficult words</button>
                    <button class="statistics__button-reset">Reset</button>
                </div>
            <div class="statistics__table">
                <table class="table">
                    <caption class="table__name">Statistics</caption>
                    <tr class="table__item table__categories">
                        <td class="table__category"><span>↓ </span>Word</td>
                        <td class="table__category">Translation</td>
                        <td class="table__category">Category</td>
                        <td class="table__category">Clicks</td>
                        <td class="table__category">Correct</td>
                        <td class="table__category">Wrong</td>
                        <td class="table__category">% errors</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="play-elements">
            <div class="game-button">
                <div class="button button-start none">
                    <p>Start</p>
                    <img src="src/assets/icons/repeat.svg" alt="repeat">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer wrapper">
            <div class="footer__author"><a href="https://github.com/RomanGovor" target="#">Author</a></div>
            <div class="footer__logo"><img src="src/assets/icons/rs_school_js.svg" alt="rs-logo"></div>
            <div class="footer__courses"><a href="https://rs.school/js/">JS courses</a></div>
        </div>
    </footer>

    <div class="background">
        <label class="background__burger" for="hmt"></label>
        <div class="background__result">
            <div class="background__img">
                <img>
                <div class="background__title title"></div>
            </div>
        </div>
    </div>
</body>
</html>
