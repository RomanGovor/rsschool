<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for kids</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/sass/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header__menu">
                <div class="header__burger">
                    <input type="checkbox" id="hmt" class="header__checkbox_input">
                    <label class="burger-lines" for="hmt">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </label>
                </div>
                <div class="header__menu-list">
                    <ul class="menu-list-ul">
                        <li class="menu__item">Main page</li>
                        <li class="menu__item">Actions (set A)</li>
                        <li class="menu__item">Actions (set B)</li>
                        <li class="menu__item">Animals (set A)</li>
                        <li class="menu__item">Animals (set B)</li>
                        <li class="menu__item">Clothes</li>
                        <li class="menu__item">Emotions</li>
                        <li class="menu__item">Adjective</li>
                        <li class="menu__item">Actions (set C)</li>
                    </ul>
                </div>
            </div>
            <div class="header__logo">
                <h1 class="title">English for kids</h1>
            </div>
            <div class="header__switch">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label"></label>
                <span class="train">Train</span>
                <span class="play none">Play</span>
                <span class="switch-bg"></span>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="title">Train & Play</div>
        <div class="categories-container"></div>
        <div class="categories-cards"></div>
    </main>
</body>
</html>
