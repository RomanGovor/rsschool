<!DOCTYPE html>
<head>
    <title>virtual-keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">Ð¡lick on the textarea to open the virtual keyboard</div>
    <div class="keyboard__sounds">
        <audio class="basic__sound-en" src="assets/sounds/sound_en.mp3"></audio>
        <audio class="basic__sound-ru" src="assets/sounds/sound_ru.wav"></audio>
        <audio class="shift__sound"    src="assets/sounds/shift.wav"></audio>
        <audio class="caps__sound"     src="assets/sounds/caps.wav"></audio>
        <audio class="backspace__sound" src="assets/sounds/backspace.wav"></audio>
        <audio class="enter__sound"    src="assets/sounds/enter.wav"></audio>
    </div>

    <textarea id="textarea" class="use-keyboard-input" placeholder="Click here"></textarea>
    <script>
        document.onclick = function(event) {
            document.getElementById("textarea").focus();
        };
    </script>
    <script src="js/script.js"></script>
</body>
